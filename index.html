<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c59ca1806e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="links">
            <nav>
                <ul>
                    <li class="li-twitter"><a href="#"><i class="fab fa-twitter"></i> Sign With Twitter</a></li>
                    <li class="li-facebook"><a href="#"><i class="fab fa-facebook"></i> Sign With Facebook</a></li>
                    <li class="li-google"><a href="#"><i class="fab fa-google"></i> Sign With Google</a></li>
                </ul>
            </nav>
        </div>
        <div class="login">
            <div class="container-p">
                <p>Login to your account</p>
            </div>
            <div class="container-form">
                <form action="">
                    <input class="email" type="email" placeholder="Enter Email">
                    <input class="password" type="password" placeholder="Enter Password">
                    <button>Login</button>
                    <label for="remember">
                        Remember me<input class="checkbox" type="checkbox" name="remember" id="remember">
                    </label>
                    <a class="forgot" href="#">Forgot Password</a>
                </form>
            </div> 
        </div>
    </div>
    
    
</body>
</html>
